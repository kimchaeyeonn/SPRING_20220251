<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 게시판(new)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- 기말범위 추가 구현 - 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- 기말범위 추가 구현 - css -->
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f8f9fa;
      }

      h1 {
        color: #343a40;
        font-weight: 700;
      }

      .form-control {
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
      }

      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        font-weight: 500;
        transition: background-color 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }

      label {
        font-weight: 500;
        color: #495057;
      }

      .container {
        background: #ffffff;
        border-radius: 8px;
        padding: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="mt-5">블로그 게시판(new)</h1>
      <!-- 게시글 추가 폼-->
      <div class="mt-4">
        <h2>게시글 추가</h2>
        <form th:action="@{/api/boards}" method="post" name="content">
          <div class="form-group">
            <label for="title">제목:</label>
            <input
              type="text"
              class="form-control"
              id="title"
              name="title"
              required
            />
          </div>
          <div class="form-group">
            <label for="content">내용:</label>
            <textarea
              class="form-control"
              id="content"
              name="content"
              rows="5"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">글 저장하기</button>
          <input type="hidden" id="user" name="user" value="GUEST" />
          <input type="hidden" id="newdate" name="newdate" value="오늘날짜" />
          <input type="hidden" id="count" name="count" value="0" />
          <input type="hidden" id="likec" name="likec" value="0" />
        </form>
      </div>
    </div>
  </body>
</html>
