<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>블로그 게시판(new)</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- 기말범위 추가 구현 - 폰트 -->
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- 기말범위 추가 구현 - css -->
  <style>
    body {
      font-family: "Noto Sans", Arial, sans-serif;
      background-color: #f9f9f9;
    }
    h1 {
      color: #28a745; /* 메인 제목 색상 */
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .btn-warning {
      background-color: #ffc107;
      border-color: #ffc107;
    }
    .btn-warning:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }
    .table thead th {
      background-color: #007bff;
      color: white;
    }
    .table tbody tr:hover {
      background-color: #f1f1f1;
    }
    .pagination .page-link {
      color: #007bff;
    }
    .pagination .page-item.active .page-link {
      background-color: #007bff;
      border-color: #007bff;
    }
  </style>
  </head>
  <body>
    <div
      class="d-flex justify-content-between align-items-center mt-4 p-3 border rounded bg-light"
    >
      <h1 class="m-0">블로그 게시판(new)</h1>
      <div class="text-right">
        <span
          class="font-weight-bold text-primary"
          th:text="${email} + '님 환영합니다.'"
        ></span>
        <a class="btn btn-sm btn-outline-danger ml-3" th:href="@{/api/logout}"
          >로그아웃</a
        >
      </div>
      </div>

      <!-- 게시글 검색창-->
      <form th:action="@{/board_list}" method="get" class="mt-4">
        <div class="input-group">
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control"
            placeholder="검색어 입력..."
          />
          <button type="submit" class="btn btn-primary">검색</button>
        </div>
      </form>

      <!-- 게시글 리스트-->
      <div class="mt-5">
        <h2>게시글 목록</h2>
        <table class="table table-bordered">
          <thead>
            <tr>
              <!-- <th>ID</th> -->
              <th>글번호</th>
              <th>제목</th>
              <th>작성자</th>
              <!-- 추가구현1 - 작성자 -->
              <th>작성일</th>
              <th>조회수</th>
              <th>좋아요</th>
            </tr>
          </thead>
          <tbody>
            <!-- <tr th:each="board : ${boards}">
              <td th:text="${board.id}"></td> -->
            <!-- <td th:text="${article.author}"></td> 추가구현1 - 작성자 -->
            <!-- <td> -->
            <!-- 8주차 연습문제 -->
            <tr th:each="board, iterStat : ${boards}">
              <!-- 글 번호 계산: (현재 페이지 * 페이지 크기) + index + 1 -->
              <td th:text="${currentPage * 3 + iterStat.index + 1}"></td>
              <td>
                <a th:href="@{/board_view/{id}(id=${board.id})}">
                  <span th:text="${board.title}"></span>
                </a>
              </td>
              <td th:text="${board.user}"></td>
              <td th:text="${board.newdate}"></td>
              <td th:text="${board.count}"></td>
              <td th:text="${board.likec}"></td>
            </tr>
          </tbody>
        </table>
        <!-- 글쓰기 페이지-->
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>
                <!-- 글쓰기 버튼-->
                <a class="btn btn-warning" th:href="@{/board_write}">글쓰기</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <!-- 페이징 기능 -->
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
          <a
            class="page-link"
            th:href="@{/board_list(page=${currentPage - 1}, keyword=${keyword})}"
            aria-label="Previous"
          >
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li
          class="page-item"
          th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${i == currentPage} ? 'active'"
        >
          <a
            class="page-link"
            th:href="@{/board_list(page=${i}, keyword=${keyword})}"
            th:text="${i + 1}"
            >1</a
          >
        </li>
        <li
          class="page-item"
          th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'"
        >
          <a
            class="page-link"
            th:href="@{/board_list(page=${currentPage + 1}, keyword=${keyword})}"
            aria-label="Next"
          >
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
